<!-- Portfolio Section-->
<section class="page-section portfolio" id="portfolio">
    <div class="container">
        <!-- Portfolio Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">{{ titulo }}</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <!-- Portfolio Grid Items-->
        <div class="row justify-content-center">       
            <!-- Portfolio Item -->
            <div class="col-md-6 col-lg-4">
                <div class="portfolio-item mx-auto" data-bs-toggle="modal" *ngFor="let foto of catalogoFotos; index as i" >
                    <div class="portfolio-item-caption d-flex align-items-center justify-content-center h-100 w-100">
                        <div class="portfolio-item-caption-content text-center text-white"><i class="fas fa-plus fa-3x"></i></div>
                    </div>
                    <div *ngIf="!Pares">
                        <div class="card shadow mt-5" style="width: 18rem" *ngIf="i % 2 == 0">
                            <img class="img-fluid" [src]="foto.img" alt="Imagem de capa do card" >
                            <div class="card-body">
                                <h5 class="card-title">{{ foto.titulo }} index: {{ i }}</h5>      
                            </div>      
                        </div> 
                    </div>
                    <div *ngIf="Pares">
                        <div class="card shadow mt-5" style="width: 18rem">
                            <img class="img-fluid" [src]="foto.img" alt="Imagem de capa do card" >
                            <div class="card-body">
                                <h5 class="card-title">{{ foto.titulo }} index: {{ i }}</h5>      
                            </div>      
                        </div> 
                    </div>
                </div> 
            </div>
            <button class="btn btn-primary" (click)="clicar()"> {{ button }} </button>
        </div>
    </div>
</section>
